<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../MapStars/style/normalize.css">
    <link rel="stylesheet" href="../MapStars/style/style.css">

    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <a href="#" class="header__logo-link"><img class="header__logo"
                        src="../MapStars/assets/MapStars-logo.png" alt="Logotype" /></a>
                <div class="header__menu">
                    <nav class="nav">
                        <ul class="header__navbar-item">
                            <li class="header__navbar-list"><a href="#tech" class="header__navbar-link">Technology</a>
                            </li>
                            <li class="header__navbar-list"><a href="#advantage"
                                    class="header__navbar-link">Advantages</a></li>
                            <li class="header__navbar-list"><a href="#how-work" class="header__navbar-link">How it
                                    works</a></li>
                            <li class="header__navbar-list"><a href="#package" class="header__navbar-link">Packages</a>
                            </li>
                            <li class="header__navbar-list"><a href="#get-touch" class="header__navbar-link">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <div class="header__get-block">
                        <button data-modal="2" class="btn get-btn header__get-btn">Get started</button>
                    </div>
                    <button class="header__burger get-btn" data-modal="1">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>

            </div>
        </div>
    </header>

    <main>
        <section class="section section__hero">
            <div class="container">
                <div class="hero__content">
                    <div>
                        <h1 class="hero__title">MapStars<br> Technology</h1>
                        <p class="hero__discription">Get new customers regularly with the help of modern technologies
                        </p>

                        <button data-modal="2" class="btn get-btn hero__get-btn">
                            Get started
                            <span class="hero__btn-vector">
                                <img src="../MapStars/assets/Vector-white.png" />

                            </span>
                        </button>

                    </div>

                    <img class="hero__image" src="../MapStars/assets/Banner_pic.png" alt="Picture of banner" />
                </div>
                <a href="#" class="hero__scroll-link">
                    <img src="../MapStars/assets/Scroll-down.png" alt="" class="hero__scroll-down">
                </a>
            </div>
        </section>
    </main>

    <div class="overlay"></div>

    <div class="modal modal__menu" data-modal="1">
        <svg class="modal__close-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
                d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z" />
        </svg>
        <nav>
            <ul class=" modal__navbar">
                <li class="modal__navbar-list"><a href="#tech"
                        class="header__navbar-link modal__navbar-link">Technology</a></li>
                <li class="modal__navbar-list"><a href="#advantage"
                        class="header__navbar-link modal__navbar-link">Advantages</a></li>
                <li class="modal__navbar-list"><a href="#how-work" class="header__navbar-link modal__navbar-link">How it
                        works</a></li>
                <li class="modal__navbar-list"><a href="#package"
                        class="header__navbar-link modal__navbar-link">Packages</a></li>
                <li class="modal__navbar-list"><a href="#get-touch"
                        class="header__navbar-link modal__navbar-link">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="modal modal__form" data-modal="2">
        <svg class="modal__close-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
                d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z" />
        </svg>
        <div class="modal__content">
            <h4 class="modal__title">Contact Form</h4>
            <p class="modal__slogan">Drop Us a Line.</p>
            <form for="contact" method="post" class="contact-form">
                <input type="text" class="contact-form__input input__name" placeholder="First Name*">
                <input type="email" name="mail" class="contact-form__input input__mail" placeholder="E-mail*">
                <textarea id="contact" name="message" class="contact-form__input input__textarea" rows="5" cols="20"
                    placeholder="Send a Message"></textarea>
                <button class=" btn contact-form__btn type=" submit">Send a Message</button>
            </form>
        </div>
    </div>
    <script src="../MapStars/js/app.js"></script>
    <script src="../MapStars/js/modal.js"></script>
</body>

</html>
